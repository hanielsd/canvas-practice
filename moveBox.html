<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas</title>
  </head>
  <body style="padding: 0px;margin: 0px;">
    <canvas
      id="canva"
      width="100"
      height="200"
      style="border: 1px solid blue;padding: 0px;margin-left: 20px;margin-right: 20px;margin-top: 10px;"
    ></canvas>
    <script>
      let canvaEl = document.getElementById("canva");
      let windowWidth = document.documentElement.clientWidth;
      let windowheight = document.documentElement.clientHeight;

      let yMargin = 10;
      let xMargin = 20;
      let borderThickness = 1;
      /* adjust the width and height of the canvas*/
      canvaEl.width = windowWidth - 2 * (xMargin + borderThickness);
      canvaEl.height = windowheight - 2 * (yMargin + borderThickness);

      let ctx = canvaEl.getContext("2d"); //getting a drawing object

      let box = {
        x: 20,
        y: 10,
        speedX: 10,
        speedY: 10,
        width: 50,
        height: 50
      };

      setInterval(() => {
        if (box.x + box.width >= canvaEl.width || box.x <= 0) {
          box.speedX = -box.speedX;
        }
        if (box.y + box.height >= canvaEl.height || box.y <= 0) {
          box.speedY = -box.speedY;
        }
        box.x += box.speedX;
        box.y += box.speedY;
        ctx.clearRect(0, 0, canvaEl.width, canvaEl.height);
        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.strokeRect(box.x, box.y, box.width, box.height);
      }, 20);
    </script>
  </body>
</html>
