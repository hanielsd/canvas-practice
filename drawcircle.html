<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas</title>
  </head>
  <body style="padding: 0px;margin: 0px;">
    <canvas
      id="canva"
      width="100"
      height="200"
      style="border: 1px solid blue;padding: 0px;margin-left: 20px;margin-right: 20px;margin-top: 10px;"
    ></canvas>
    <script>
      let canvaEl = document.getElementById("canva");
      let windowWidth = document.documentElement.clientWidth;
      let windowheight = document.documentElement.clientHeight;

      let yMargin = 10;
      let xMargin = 20;
      let borderThickness = 1;
      /* adjust the width and height of the canvas*/
      canvaEl.width = windowWidth - 2 * (xMargin + borderThickness);
      canvaEl.height = windowheight - 2 * (yMargin + borderThickness);

      let ctx = canvaEl.getContext("2d"); //getting a drawing object
      /*
      beginPath() - begins a path
      arc(x,y,r,startangle,endangle) - creates an arc/curve. To create a circle with arc():
      Set start angle to 0 and end angle to 2*Math.PI. The x and y parameters definethe x- and
      y-coordinates of the center of the circle. The r parameter defines the radius of the circle.
      */
      ctx.beginPath();
      ctx.arc(400, 300, 250, 0, 2 * Math.PI);
      ctx.stroke();
    </script>
  </body>
</html>
